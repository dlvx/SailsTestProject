<form role="form" ng-submit="register()">
  <input type="text" name="username" placeholder="Username" ng-model="registerForm.username">
  <input type="text" name="email" placeholder="Email" ng-model="registerForm.email">
  <input type="password" name="password" placeholder="Password" ng-model="registerForm.password">
  <button type="submit">Sign up</button>
</form>
