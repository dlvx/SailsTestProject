<div>
  Create Product
  <form>
    Name: <input type="text" ng-model="product.name" />
    Price: <input type="number" step="0.01" ng-model="product.price" />
    <input type="submit" ng-click="createProduct(product)" value="Create Product" />
    <p style="color:red; font-weight:600" ng-if="errorMsg">{{errorMsg}}</p>
  </form>
  <h3>Products</h3>
  <button type="button" name="button" ng-click="myProducts()">Load Products</button>
  <div class="" ng-repeat="product in products">
    Name: <input type="text" ng-model="product.name" />
    <br>
    Price: <input type="email" ng-model="product.price" />
    <hr>
  </div>
</div>
